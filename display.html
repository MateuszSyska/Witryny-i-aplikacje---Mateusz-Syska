<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayVSvisibility</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <h1>ELEMENTY LINIOWE</h1>
    <P>przykładowe elementy liniowe to <span>span</span> , <em>em</em> , <strong>strong</strong> i <a href="#">link</a>
    </P>
    <h1>ELEMENTY BLOKOWE</h1>
    <div class="red">1</div>
    <div class="green">2</div>
    <div class="yellow">3</div>
    <h1>display:inline-block</h1>
    <span class="inline-block">span</span><em class="inline-block">em</em><strong class="inline-block">strong</strong><a class="inline-block" href="#">link</a>
    <div class="blue inline-block">1</div>
    <div class="violet inline-block">2</div>
    <div class="brown inline-block">3</div>
    <h1>A KUKU</h1>
    <div class="pusty">1</div>
    <div class="pusty">2</div>
    <div class="pusty">3</div>
    <div class="pusty">4</div>
    <div class="pusty">5</div>
    <div class="pusty">6</div>
    <ul>
        <li>strona główna</li>
        <li>o mnie</li>
        <li>kontakt</li>
        <li>galeria</li>
        <li>aktualności</li>
    </ul>
</body>

</html>
